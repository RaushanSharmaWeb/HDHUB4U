<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDHub4u Clone - Home</title>
    <style>
        /* --- 1. BASIC STYLING (Dark Mode) --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Dark Background */
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        /* --- 2. HEADER --- */
        header {
            background-color: #1f1f1f;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo {
            color: #e50914; /* Netflix Red */
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
        }
        
        /* Search Bar */
        .search-container input {
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #333;
            background: #333;
            color: white;
            outline: none;
            width: 200px;
            transition: width 0.3s;
        }
        .search-container input:focus {
            width: 300px;
            border-color: #e50914;
        }

        /* --- 3. MOVIES GRID --- */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .movies-grid {
            display: grid;
            /* Responsive Grid: Jitni jagah ho utne card fit karo */
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 25px;
        }

        /* --- 4. MOVIE CARD --- */
        .movie-card {
            background: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            text-decoration: none;
            color: white;
            display: block; /* Link ko block banao */
        }
        
        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(229, 9, 20, 0.3);
        }

        .poster-container {
            position: relative;
            height: 240px;
            overflow: hidden;
        }
        
        .movie-card img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Image ko stretch hone se bachaye */
        }

        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e50914;
            color: white;
            font-size: 10px;
            padding: 3px 6px;
            border-radius: 4px;
            font-weight: bold;
        }

        .movie-info {
            padding: 12px;
        }

        .movie-title {
            font-size: 14px;
            margin: 0 0 8px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* Lambe title ko '...' kare */
            color: #ddd;
        }

        .meta-info {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #888;
        }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">HDHub4u</a>
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="Search movies..." onkeyup="filterMovies()">
        </div>
    </header>

    <div class="container">
        <h2 style="border-left: 5px solid #e50914; padding-left: 10px;">Latest Uploads</h2>
        
        <div id="movies-grid" class="movies-grid">
            <h3 style="text-align:center; color:#888;">Loading Movies... üöÄ</h3>
        </div>
    </div>

    <script>
        // Aapka Firebase URL
        const FIREBASE_URL = "https://education-921c2-default-rtdb.firebaseio.com";
        
        let allMoviesData = []; // Search ke liye data yahan save rahega

        async function fetchMovies() {
            try {
                // 1. Firebase se data mangvao
                const response = await fetch(`${FIREBASE_URL}/movies.json`);
                const data = await response.json();

                const grid = document.getElementById('movies-grid');
                grid.innerHTML = ""; // "Loading..." hatao

                if (!data) {
                    grid.innerHTML = "<p>No movies found. Please run the Python Scraper.</p>";
                    return;
                }

                // 2. Data ko Object se Array me badlo
                // Firebase return karta hai: { "animal_2023": {...}, "tiger_3": {...} }
                // Hum ise array banayenge taki loop chala sakein
                allMoviesData = Object.keys(data).map(key => {
                    return {
                        id: key,       // Ye hai wo ID jo hume chahiye (animal_2023)
                        ...data[key]   // Baaki data (title, poster, etc.)
                    };
                });

                // 3. New movies pehle dikhao (Reverse order)
                // (Ya aap updatedAt timestamp se sort kar sakte hain)
                allMoviesData.reverse(); 

                // 4. Screen par dikhao
                renderMovies(allMoviesData);

            } catch (error) {
                console.error("Error:", error);
                document.getElementById('movies-grid').innerHTML = "<p style='color:red;'>Failed to load movies.</p>";
            }
        }

        function renderMovies(movies) {
            const grid = document.getElementById('movies-grid');
            grid.innerHTML = ""; // Purana saaf karo

            if(movies.length === 0) {
                grid.innerHTML = "<p>No movies match your search.</p>";
                return;
            }

            movies.forEach(movie => {
                // Default Poster agar image load na ho
                const poster = movie.poster || "https://via.placeholder.com/160x240?text=No+Poster";
                
                // üî• MAIN LOGIC: Link me ID pass karna
                // details.html?id=movie_id
                const movieHtml = `
                    <a href="details.html?id=${movie.id}" class="movie-card">
                        <div class="poster-container">
                            <span class="badge">${movie.quality || 'HD'}</span>
                            <img src="${poster}" alt="${movie.title}" loading="lazy">
                        </div>
                        <div class="movie-info">
                            <h3 class="movie-title">${movie.title}</h3>
                            <div class="meta-info">
                                <span>${movie.language || 'Hindi'}</span>
                                <span>‚≠ê ${movie.rating || 'N/A'}</span>
                            </div>
                        </div>
                    </a>
                `;
                grid.innerHTML += movieHtml;
            });
        }

        // Search Function
        function filterMovies() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            const filtered = allMoviesData.filter(movie => 
                movie.title.toLowerCase().includes(query)
            );
            renderMovies(filtered);
        }

        // Page load hote hi movies lao
        fetchMovies();
    </script>

</body>
</html>
