<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - HDHub4u Clone</title>
    <style>
        /* --- ORIGINAL SIMPLE CSS --- */
        body {
            font-family: sans-serif;
            background-color: #111; /* Dark Background */
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: #222;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e50914; /* Red Line */
        }

        .logo {
            color: #e50914;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        /* Search Bar */
        #searchBox {
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: none;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }

        h2 { border-left: 5px solid #e50914; padding-left: 10px; margin-bottom: 20px; }

        /* Movies Grid */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Original Size */
            gap: 20px;
        }

        /* Movie Card */
        .movie-card {
            background: #222;
            border-radius: 5px;
            overflow: hidden;
            text-decoration: none;
            color: white;
            transition: transform 0.2s;
            display: block;
        }

        .movie-card:hover {
            transform: scale(1.05); /* Zoom Effect */
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }

        .poster-container {
            width: 100%;
            height: 225px; /* Fixed Height */
            overflow: hidden;
            position: relative;
        }

        .poster-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .quality-tag {
            position: absolute;
            top: 5px; right: 5px;
            background: #e50914;
            color: white;
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .movie-info {
            padding: 10px;
            text-align: center;
        }

        .movie-title {
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: 0;
            color: #ddd;
        }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">HDHub4u</a>
        <input type="text" id="searchBox" placeholder="Search movies..." onkeyup="filterMovies()">
    </header>

    <div class="container">
        <h2>Latest Movies</h2>
        <div id="movies-grid" class="movies-grid">
            <p style="text-align:center; color:#777;">Loading...</p>
        </div>
    </div>

    <script>
        // ðŸ”¥ Aapka Firebase URL
        const FIREBASE_URL = "https://education-921c2-default-rtdb.firebaseio.com";
        
        let allMovies = []; // Search ke liye data yahan save rahega

        async function fetchMovies() {
            const grid = document.getElementById('movies-grid');
            
            try {
                // 1. Data lao
                const response = await fetch(`${FIREBASE_URL}/movies.json`);
                const data = await response.json();

                if (!data) {
                    grid.innerHTML = "<p>No movies found.</p>";
                    return;
                }

                // 2. Data ko Array banao taaki ID access kar sakein
                allMovies = Object.keys(data).map(key => {
                    return {
                        id: key,       // Ye hai wo Unique ID (e.g., animal_2023)
                        ...data[key]   // Baaki movie details
                    };
                });

                // 3. Reverse (Latest First)
                allMovies.reverse();

                // 4. Render
                renderMovies(allMovies);

            } catch (error) {
                console.error(error);
                grid.innerHTML = "<p>Error loading movies.</p>";
            }
        }

        function renderMovies(movies) {
            const grid = document.getElementById('movies-grid');
            grid.innerHTML = ""; // Purana data saaf karo

            if (movies.length === 0) {
                grid.innerHTML = "<p>No matches found.</p>";
                return;
            }

            movies.forEach(movie => {
                // Poster Safety
                const poster = movie.poster || "https://via.placeholder.com/150x225?text=No+Img";
                const title = movie.title || "Untitled";
                const quality = movie.quality || "HD";

                // ðŸ”¥ LINK LOGIC: details.html?id=...
                const cardHtml = `
                    <a href="details.html?id=${movie.id}" class="movie-card">
                        <div class="poster-container">
                            <span class="quality-tag">${quality}</span>
                            <img src="${poster}" alt="${title}" loading="lazy">
                        </div>
                        <div class="movie-info">
                            <h3 class="movie-title">${title}</h3>
                        </div>
                    </a>
                `;
                grid.innerHTML += cardHtml;
            });
        }

        // Search Function
        function filterMovies() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            const filtered = allMovies.filter(movie => 
                movie.title.toLowerCase().includes(query)
            );
            renderMovies(filtered);
        }

        // Run on load
        fetchMovies();
    </script>

</body>
</html>
