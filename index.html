<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDHub4u - Download Free Movies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- 1. DARK THEME CSS --- */
        :root {
            --primary: #e50914; /* Netflix Red */
            --dark: #141414;
            --card-bg: #1f1f1f;
            --text: #ffffff;
            --gray: #aaa;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark);
            color: var(--text);
            margin: 0;
            padding: 0;
        }

        /* --- HEADER & NAV --- */
        header {
            background: #000;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: var(--primary);
            font-size: 28px;
            font-weight: 900;
            text-decoration: none;
            letter-spacing: 1px;
        }

        .search-box {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
        }
        
        @media(min-width: 768px) {
            .search-box { margin-top: 0; width: 300px; }
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 25px;
            border: 1px solid #333;
            background: #333;
            color: white;
            outline: none;
            padding-right: 40px;
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        /* --- CATEGORY FILTERS --- */
        .categories {
            display: flex;
            gap: 10px;
            padding: 15px 20px;
            overflow-x: auto;
            background: #181818;
            border-bottom: 1px solid #333;
        }

        .cat-btn {
            background: #333;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            transition: 0.3s;
            font-size: 14px;
        }

        .cat-btn:hover, .cat-btn.active {
            background: var(--primary);
            color: white;
        }

        /* --- MOVIES GRID --- */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .section-title {
            border-left: 5px solid var(--primary);
            padding-left: 10px;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        /* --- MOVIE CARD --- */
        .movie-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            text-decoration: none;
            color: white;
            transition: transform 0.3s;
            position: relative;
            display: block;
        }

        .movie-card:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .poster {
            width: 100%;
            aspect-ratio: 2/3; /* Standard Poster Size */
            object-fit: cover;
        }

        .quality-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--primary);
            color: white;
            font-size: 10px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .card-info {
            padding: 10px;
        }

        .title {
            font-size: 14px;
            font-weight: 600;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .meta {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: var(--gray);
            margin-top: 5px;
        }

        /* LOADING */
        .loader {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: var(--gray);
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            border-top: 1px solid #333;
            color: var(--gray);
            font-size: 12px;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">HDHub4u</a>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search movies..." onkeyup="handleSearch()">
            <i class="fas fa-search"></i>
        </div>
    </header>

    <div class="categories">
        <button class="cat-btn active" onclick="filterBy('All', this)">All</button>
        <button class="cat-btn" onclick="filterBy('Bollywood', this)">Bollywood</button>
        <button class="cat-btn" onclick="filterBy('Hollywood', this)">Hollywood</button>
        <button class="cat-btn" onclick="filterBy('South', this)">South Hindi</button>
        <button class="cat-btn" onclick="filterBy('Web Series', this)">Web Series</button>
    </div>

    <div class="container">
        <h2 class="section-title">Latest Updates</h2>
        
        <div id="moviesGrid" class="movie-grid">
            <div class="loader">Loading Movies... üöÄ</div>
        </div>
    </div>

    <footer>
        <p>¬© 2026 HDHub4u Clone. All rights reserved.</p>
        <p>Disclaimer: This site does not store any files on its server.</p>
    </footer>

    <script>
        // üî• Aapka Firebase URL
        const FIREBASE_URL = "https://education-921c2-default-rtdb.firebaseio.com";
        
        let allMovies = []; // Saara data yahan store hoga

        // 1. Fetch Movies from Firebase
        async function fetchMovies() {
            try {
                const response = await fetch(`${FIREBASE_URL}/movies.json`);
                const data = await response.json();

                if (!data) {
                    document.getElementById('moviesGrid').innerHTML = "<p>No movies found.</p>";
                    return;
                }

                // Data ko Array me convert karo
                // Object { "id1": {...}, "id2": {...} } -> Array [ {...}, {...} ]
                allMovies = Object.keys(data).map(key => ({
                    id: key, // ID bhi save kar li
                    ...data[key]
                }));

                // Sort: Nayi movie sabse upar (Reverse order)
                // Agar aapke paas timestamp hai to usse sort karein, warna reverse() kaafi hai
                allMovies.reverse();

                // Screen par dikhao
                renderMovies(allMovies);

            } catch (error) {
                console.error("Error:", error);
                document.getElementById('moviesGrid').innerHTML = "<p style='color:red'>Failed to load data.</p>";
            }
        }

        // 2. Render Movies to HTML
        function renderMovies(movies) {
            const grid = document.getElementById('moviesGrid');
            grid.innerHTML = ""; // Purana saaf karo

            if (movies.length === 0) {
                grid.innerHTML = "<p style='color:gray; grid-column: 1/-1; text-align:center;'>No movies match your filter.</p>";
                return;
            }

            movies.forEach(movie => {
                // Agar poster nahi hai to placeholder lagao
                const poster = movie.poster || "https://via.placeholder.com/200x300?text=No+Poster";
                const quality = movie.quality || "HD";
                const lang = movie.language || "Hindi";
                const rating = movie.rating || "N/A";

                // HTML Card Template
                // üîó LINK LOGIC: details.html?id=...
                const card = `
                    <a href="details.html?id=${movie.id}" class="movie-card">
                        <div class="poster-container" style="position:relative;">
                            <span class="quality-badge">${quality}</span>
                            <img src="${poster}" alt="${movie.title}" class="poster" loading="lazy">
                        </div>
                        <div class="card-info">
                            <h3 class="title">${movie.title}</h3>
                            <div class="meta">
                                <span>${lang}</span>
                                <span>‚≠ê ${rating}</span>
                            </div>
                        </div>
                    </a>
                `;
                grid.innerHTML += card;
            });
        }

        // 3. Search Function
        function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            
            const filtered = allMovies.filter(movie => 
                movie.title.toLowerCase().includes(query)
            );
            
            renderMovies(filtered);
        }

        // 4. Category Filter Function
        function filterBy(category, btnElement) {
            // Buttons ki active class badlo
            document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
            btnElement.classList.add('active');

            if (category === 'All') {
                renderMovies(allMovies);
                return;
            }

            // Filter logic (Agar category match kare)
            // Note: Scraper abhi "Bollywood" default bhej raha hai.
            // Future me jab aap category scrape karenge tab ye kaam karega.
            const filtered = allMovies.filter(movie => 
                movie.category && movie.category.includes(category)
            );
            
            renderMovies(filtered);
        }

        // Page load hone par start karo
        fetchMovies();

    </script>
</body>
</html>
